{% extends 'base.html' %}

{% block content %}
    <h1>Add Stock</h1>
    <form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Add ticker" aria-label="Get Stock Quote" name="ticker">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
            Add stock
        </button>
    </form>
    {% for item in ticker %}
    <h4>{{item}}</h4>
    {% endfor %}
{% endblock %}
